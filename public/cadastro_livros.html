<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Livros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Cadastro de Livros</h1>

    <form id="formLivro" class="card p-4 shadow">
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" id="titulo" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Autor</label>
        <input type="text" id="autor" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Gênero</label>
        <input type="text" id="genero" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Resumo</label>
        <textarea id="resumo" class="form-control" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Imagem do Card</label>
        <input type="text" id="imagemCard" class="form-control" placeholder="ex: a_hipotese.jpg">
      </div>

      <div class="mb-3">
        <label class="form-label">Imagem do Carrossel</label>
        <input type="text" id="imagemCarrossel" class="form-control" placeholder="ex: a_hipotese_carrossel.jpg">
      </div>

      <div class="mb-3">
        <label class="form-label">Páginas</label>
        <input type="number" id="paginas" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Ano de Lançamento</label>
        <input type="number" id="lancamento" class="form-control">
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="button" id="btnLimpar" class="btn btn-secondary">Limpar</button>
      </div>
    </form>

    <hr class="my-5">

    <h2 class="mb-4 text-center">Livros Cadastrados</h2>
    <div id="listaLivros" class="row g-3"></div>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>
